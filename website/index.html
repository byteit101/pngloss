<!DOCTYPE html> 
<html lang="en">
  <head>
    <meta name="description" content="Lossy PNG compression to shrink your PNG images"/>
    <title>pngloss</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="all-page">
      <h1 class="main-title">pngloss</h1>

      <p>Lossy PNG compression to shrink PNG file size by reducing image quality.</p>
      <p class="margin1 link-box">
        <a href="example.html" class="blue-link" target="_blank">
          Show example
        </a>
        | 
        <a href="https://github.com/foobaz/pngloss" class="blue-link" target="_blank">
          Go to GitHub
        </a>
      </p>
      <form action="/cgi-bin/pngloss/compress.cgi" method="POST" enctype="multipart/form-data">
        <div class="option-box first">
          <div class="option-left">Image Choice:</div>
          <div class="option-right">
            <input type="text" id="url" name="url" placeholder="Type URL">
            <div class="option-right-small">
              Or choose a file: 
              <input type="file" id="file" name="file"></div>
          </div>
          <div class="option-hint">
            Limits: Size: 5MB, Resolution: 3000x3000px.
          </div>
        </div>
        <div class="option-box">
          <div class="option-left">
            Quantization Strength:
            <div class="option-left-small">
              (0 - no compression, 85 - max)
            </div>
          </div>
          <div class="option-right">
            <label><input type="number" name="strength" class="radio" value="19" min="0" max="85">
            </label>
          </div>
        </div>
        <div class="option-box">
          <div class="option-left">
            Error Propagation:
            <div class="option-left-small">
              (dithering)
            </div>
          </div>
          <div class="option-right">
            <label><input type="radio" name="bleed" class="radio" value="32767">
              <span class="r-text">
                None
              </span>
            </label>
            <label><input type="radio" name="bleed" class="radio" value="2" checked>
              <span class="r-text">
                Standard
              </span>
            </label>
            <label><input type="radio" name="bleed" class="radio" value="1">
              <span class="r-text">
                Full
              </span>
            </label>
          </div>
        </div>
        <div class="option-box">
          <div class="option-left">
            Strip Metadata:
          </div>
          <div class="option-right">
            <label><input type="radio" name="strip" class="radio" value="1">
              <span class="r-text">
                Yes
              </span>
            </label>
            <label><input type="radio" name="strip" class="radio" value="0" checked>
              <span class="r-text">
                No
              </span>
            </label>
          </div>
        </div>

        <input id="submit-button" type="submit" class="button" value="Compress">
      </form>
    </div>
    <div class="bottom-info address">
      <a href="https://github.com/foobaz/pngloss" class="gray-link" target="_blank">pngloss</a>
    </div>
  </body>
</html>
