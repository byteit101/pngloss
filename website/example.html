<!DOCTYPE html> 
<html lang="en">
  <head>
    <meta name="description" content="Lossy PNG compression to shrink your PNG images"/>
    <title>pngloss example</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="all-page">
      <table>
        <tr>
          <th>Original</th>
          <th>pngloss strength 20</th>
          <th>strength 40</th>
        </tr><tr>
          <td><img src="david.png" width="180" height="215" alt="Original"></td>
          <td><img src="david-s20.png" width="180" height="215" alt="Original"></td>
          <td><img src="david-s40.png" width="180" height="215" alt="Original"></td>
        </tr><tr>
          <td>18kB</td>
          <td>7kB (36%)</td>
          <td>5kB (23%)</td>
        </tr>
      </table>
    </div>
    <div class="bottom-info address">
      <a href="https://github.com/foobaz/pngloss" class="gray-link" target="_blank">pngloss</a>
    </div>
  </body>
</html>
